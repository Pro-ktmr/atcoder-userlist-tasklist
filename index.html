<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        table a {
            display: block;
            text-decoration: none;
        }

        table a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .table-danger {
            animation: flash 1s linear infinite;
        }

        @keyframes flash {
            0% {
                background-color: var(--bs-table-bg);
            }

            50% {
                background-color: white;
            }


            100% {
                background-color: var(--bs-table-bg);
            }
        }
    </style>
    <script src="script.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YCEGH6ERT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0YCEGH6ERT');
    </script>

    <title>AtCoder ユーザリスト × 問題リスト</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1">AtCoder ユーザリスト × 問題リスト</h1>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                設定
            </div>
            <div class="card-body">
                <form action="" method="GET">
                    <div class="col-12 mb-4">
                        <label for="userList" class="form-label">ユーザリスト</label>
                        <textarea class="form-control" id="userList" name="userList" rows="3" placeholder="chokudai
snuke
(ユーザを改行区切りで入力)"></textarea>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="taskList" class="form-label">問題リスト</label>
                        <textarea class="form-control" id="taskList" name="taskList" rows="3" placeholder="ABC271-A,https://atcoder.jp/contests/abc271/tasks/abc271_a
B,https://atcoder.jp/contests/abc271/tasks/abc271_b
(問題で改行区切りで入力，各問題は[表示問題名][半角カンマ 1 個][URL]の順，問題名は正式名称でなくても OK)"></textarea>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="limitTime" class="form-label">初提出から正解できずにこの秒数が経過したら警告</label>
                        <input type="number" class="form-control" id="limitTime" name="limitTime" placeholder="600" />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">表示</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4 overflow-scroll">
        <table class="table table-bordered">
            <thead>
                <tr id="taskTableHeader">
                    <th>ユーザ名</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
